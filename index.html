<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>512</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="head">
        <div class="title">
          <div class="title1 text">
            512
          </div>
        </div>

        <div class="right-box-up">
          <div class="right-box-up-1 text">
            <p id="no-color">SCORE</p>
            <p>92</p>
          </div>
          <div class="right-box-up-2 text">
            <p id="no-color">BEST</p>
            <p>92</p>
          </div>
        </div>
      </div>

      <div class="head button">
        <button class="right-box-down text" type="button" name="button" onclick="test()">New Game</button>
      </div>

      <div class="main">
        <div class="content">
          <div class="box-game box-1" id="tile-1"></div>
          <div class="box-game box-2" id="tile-2"></div>
          <div class="box-game box-3" id="tile-3"></div>
          <div class="box-game box-4" id="tile-4"></div>
        </div>

        <div class="content">
          <div class="box-game box-1" id="tile-5"></div>
          <div class="box-game box-2" id="tile-6"></div>
          <div class="box-game box-3" id="tile-7"></div>
          <div class="box-game box-4" id="tile-8"></div>
        </div>

        <div class="content">
          <div class="box-game box-1" id="tile-9"></div>
          <div class="box-game box-2" id="tile-10"></div>
          <div class="box-game box-3" id="tile-11"></div>
          <div class="box-game box-4" id="tile-12"></div>
        </div>

        <div class="content">
          <div class="box-game box-game-down box-1" id="tile-13"></div>
          <div class="box-game box-game-down box-2" id="tile-14"></div>
          <div class="box-game box-game-down box-3" id="tile-15"></div>
          <div class="box-game box-game-down box-4" id="tile-16"></div>
        </div>
      </div>


    </div>
    <script src="tile.js"></script>
    <script src="grid.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
</body>
</html>
